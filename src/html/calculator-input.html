<div class="calculator-input">
    <div class="calculator-input__inputs-container">
        <div class="calculator-input__row">
            <div class="calculator-input__input-name">
                Loan amount:
            </div>
            <div class="calculator-input__input-value">
                <input type="number"
                       min="0.01"
                       step="0.01">
            </div>
        </div>

        <div class="calculator-input__row">
            <div class="calculator-input__input-name">
                Interest rate:
            </div>
            <div class="calculator-input__input-value">
                <input>
            </div>
        </div>

        <div class="calculator-input__row">
            <div class="calculator-input__input-name">
                Number of periods:
            </div>
            <div class="calculator-input__input-value">
                <input type="number"
                       min="1">
            </div>
        </div>

        <div class="calculator-input__row">
            <div class="calculator-input__input-name">
                Repayment frequency:
            </div>
            <div class="calculator-input__input-value">
                <input>
            </div>
        </div>

        <div class="calculator-input__row">
            <div class="calculator-input__input-name">
                Repayment mode:
            </div>
            <div class="calculator-input__input-value">
                <input>
            </div>
        </div>
    </div>

    <button class="calculator-input__button">
        Calculate
    </button>
</div>
